

<div  class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-if="containerIndex.length>0">
    <div class="panel panel-default panel-primary">
        <div class="panel-heading ">Simulated Drone and Drone Proxy Containers</div>
        <div class="panel-body">

            <div  style="padding-right:0; padding-left:0;" ng-repeat="containerId in containerIndex">
                <div  class="col-lg-2 col-md-3 col-sm-4 col-xs-6">
                    <div class="panel panel-default ">
                        <div class="panel-heading ">{{stats[containerId].image}} ({{containerId}}) </div>
                        <div class="panel-body">
                            <canvas id="line" class="chart chart-line" chart-data="containers[containerId].data"
                                chart-labels="containers[containerId].labels" chart-series="containers[containerId].series" chart-options="containers[containerId].options"
                                chart-dataset-override="containers[containerId].datasetOverride" chart-click="containers[containerId].onClick">
                            </canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
